<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"><!-- page wrapper -->
        <!-- logo image here -->
        <div class="logo">
            <img src="./img/download.png" alt="">
        </div>
        <!-- welcome message -->
        <h1>Welcome!</h1>
        <div class="head">
            <p>Sign Up to continue</p>
        </div>
        <!-- textboxes for credentials -->
        <div class="form">
            <input class="textarea" autocomplete="name" autofocus type="
            text" placeholder="   Full name">
        </div>
        <div class="form">
            <input class="textarea" autocomplete="email" autofocus type="email" placeholder="   Email">
        </div>
        <div class="form">
            <input class="textarea" type="password" placeholder="   Password">
        </div>
        <!-- sign up button -->
        <div class="button">
            <button class="btn" type="submit">Sign Up</button>
        </div>
        <!-- links to sign in page -->
        <div class="signup">
            <p>Already have an account?<a href="index.html">Log In</a></p>
        </div>
        <!-- alternative sign up methods -->
        <div class="alt">
            <p>Or Sign Up with</p>
        </div>
        <div class="links">
            <a href="#"> <img src="./img/7611770.png" alt=""> Google</a>
            <a href="#"> <img src="./img/apple-logo.png" alt=""> Apple</a>
        </div>
    </div>
</body>
</html>
