<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div>
          <h2>Google</h2>  
        </div>
        <div>
            <a class="gmail" href="http://gmail.com">Gmail</a>
            <a class="images" href="images.html">Images</a>
            <a class="sign-in" href="https://accounts.google.com">Sign In</a>
        </div>
    </nav>
    <main>
        <h2>Advanced Search</h2>
        <hr><br>
        <form target="_blank" action="https://www.google.com/search">
            <p>Find pages with...</p><br>
            <label for="">all these words:</label>
            <input type="text" name="q"><br><br><br>
            <label for="">this exact word or phrase:</label>
            <input type="text" name="q"><br><br><br>
            <label for="">any of these words:</label>
            <input type="text" name="q"><br><br><br>
            <label for="">none of these words:</label>
            <input type="text"><br><br><br>
            <input class="submit" type="submit" value="Advanced Search">
        </form>
    </main>
</body>
</html>
